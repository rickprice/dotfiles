       x="536.5918"
       y="0"><tspan
         x="759.81064"
         y="68.580031"
         id="tspan1">Our Father who is in heaven,&#10;</tspan><tspan
         x="798.25862"
         y="98.580031"
         id="tspan2">Hallowed by Your name.&#10;</tspan><tspan
         x="847.31454"
         y="128.58003"
         id="tspan3">Your kindom come.&#10;</tspan><tspan
         x="853.60262"
         y="158.58003"
         id="tspan4">Your will be done,&#10;</tspan><tspan
         x="778.89073"
         y="188.58003"
         id="tspan5">On earth as it is in heaven.&#10;</tspan><tspan
         x="732.88269"
         y="218.58003"
         id="tspan6">Give us this day our daily bread.&#10;</tspan><tspan
         x="480.71492"
         y="248.58003"
         id="tspan7">And forgive us our debts, as we also have forgiven our debtors.&#10;</tspan><tspan
         x="498.23482"
         y="278.58003"
         id="tspan8">And do not lead us into temptation, but deliver us from evil.&#10;</tspan><tspan
         x="487.29088"
         y="308.58003"
         id="tspan9">For Yours is the kingdom and the power and the glory forever.&#10;</tspan><tspan
